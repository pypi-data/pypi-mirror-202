[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "github_subdir_dl"
version = "0.1.0"
authors = [
  { name="Goncalo Azevedo", email="goncalooazevedo@outlook.com" },
]

description = "Download subdirectories in a GitHub repo"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]



dependencies = [ # Optional
  "bs4",
  "aiohttp"
]

[project.scripts]  # Optional
github_sub_dl = "github_subdir_dl:github_subdir_dl"

[project.urls]
"Homepage" = "https://github.com/vugonz/github-subdir-dl"
"Bug Tracker" = "https://github.com/vugonz/github-subdir-dl/issues"
"Source" = "https://github.com/vugonz/github-subdir-dl/"


