package:
  name: easyaccess
  version: "1.4.12"

source:
  git_rev: 1.4.12
  git_url: https://github.com/des-labs/easyaccess.git

build:
  number: 0
  preserve_egg_dir: True
  no_link:
    - bin/*
  script: python setup.py install --single-version-externally-managed --record=record.txt
 #noarch_python: True


requirements:
  build:
    - pandas >= 0.14
    - termcolor >= 1.1.0
    - fitsio == 1.0.5
    - cx_oracle == 8.0.1
    - numpy == 1.19.2
    - future >= 0.15.0
    - requests
    - oracle-instantclient ==11.2.0.4.0
    - python
    - python-dateutil

  run:
    - pandas >= 0.14
    - termcolor >= 1.1.0
    - fitsio == 1.0.5
    - cx_oracle == 8.0.1
    - numpy == 1.19.2
    - future >= 0.15.0
    - requests
    - oracle-instantclient ==11.2.0.4.0
    - python
    - python-dateutil

test:
  # Python imports
  imports:
    - easyaccess
    - cx_Oracle
    - fitsio

about:
  home: https://github.com/des-labs/easyaccess
  license: University of Illinois/NCSA Open Source License
  license_file: LICENSE.txt
  summary: 'Python command line interpreter to access DES Oracle database'

