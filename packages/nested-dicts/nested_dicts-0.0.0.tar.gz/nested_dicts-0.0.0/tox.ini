[tox]
env_list = py{37,38,39,310,311,312} # Hatchling (pyproject.toml) warns Python 3.5 is deprecated.
minversion = 4.4.11

[testenv]
description = run the tests with pytest
deps =
    pytest>=4.6
commands =
    pytest {tty:--color=yes} {posargs}



