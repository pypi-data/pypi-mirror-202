[tool.poetry]
name = "spyder-ml"
version = "2.1.4"
description = "A tool made to facilitate the analysis of html code."
authors = ["Lucas dSilva <accessmaker.mlbb@gmail.com>"]
license = "MIT License"
readme = "README.md"
classifiers = ["Development Status :: 5 - Production/Stable"]
packages = [{include = "spyderml"}]
repository = "https://github.com/accessmaker/Spyder-ml"

[tool.poetry.dependencies]
python = "^3.8"
bs4 = "^0.0.1"
colorama = "^0.4.6"
webtech = "^1.3.2"
beautifulsoup4 = "^4.11.1"
requests = "^2.28.2"
urllib3 = "^1.26.14"
pysocks = "^1.7.1"
argcomplete = "^2.0.5"
types-requests = "^2.28.11.17"

[tool.poetry.scripts]
spyderml = "spyderml.main:main"

[tool.poetry.group.dev.dependencies]
mypy = "^1.0.0"
autopep8 = "^2.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
