[metadata]
name = PyPl8
version = attr: PyPl8.__version__
author = Katherine Owens
author_email = kowens@pnri.org
description = 
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lacyk3/PyPl8
project_urls = 
	Bug Tracker = https://github.com/lacyk3/PyPl8/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
install_requires = 
	numpy
	pandas
	scipy
	matplotlib
	scikit-image
	opencv-python
	openpyxl
	pyzbar
	Ipython

[options.packages.find]
where = src

[options.package_data]
* = *.jpg

[egg_info]
tag_build = 
tag_date = 0

