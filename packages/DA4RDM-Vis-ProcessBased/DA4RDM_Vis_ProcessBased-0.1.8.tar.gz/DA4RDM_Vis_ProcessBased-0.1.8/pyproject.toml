[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "DA4RDM_Vis_ProcessBased"
version = "0.1.8"
description = "Package to get visualisation of fitness values corresponding to RDLC phases for a reference projectid using alignment based process mining evaluations"
readme = "README.md"
classifiers=[
          "Programming Language :: Python :: 3.9",
          "License :: OSI Approved :: MIT License",
          "Operating System :: OS Independent",	
]


