[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ldns-explorer"
version = "1.3"
authors = [
  { name="cwru"},
]
description = "A public DNS resolver explorer"
readme = "README.md"
requires-python = ">=3"
dependencies = [
  "matplotlib",
  "dnspython",
]
classifiers = [
    "Programming Language :: Python",
    "Operating System :: OS Independent",
]
