[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytorch_lognormal_mixture"
version = "0.0.1"
authors = [
  { name="Matthew B. A. McDermott", email="mattmcdermott8@gmail.com" },
]
description = "A pip installable version of the lognormal mixture distribution from https://github.com/shchur/ifl-tpp/tree/master/code"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'torch > 1.2.0',
]

[project.urls]
"Homepage" = "https://github.com/mmcdermott/pytorch_lognormal_mixture"
"Bug Tracker" = "https://github.com/mmcdermott/pytorch_lognormal_mixture/issues"
