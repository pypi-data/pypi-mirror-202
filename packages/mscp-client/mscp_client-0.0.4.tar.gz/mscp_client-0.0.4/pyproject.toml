[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "mscp_client"
version="0.0.4"
readme="README.md"
authors = [
    {name = "Hays Barrett", email = "hbarrett@edac.unm.edu"},
]
description = "Client for MSCP DB"
requires-python = ">=3.7"
keywords = []
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "sqlalchemy",
    'pandas',
    'numpy',
]
