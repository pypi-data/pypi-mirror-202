[metadata]
name = stixpy
author = STIX Team
author_email = shane.maloney@dias.ie
license = BSD 3-Clause
license_file = LICENSE.rst
url = 
description = Analysis software for Solar Orbiter Spectromter Telescope for Imaging X-rays
long_description = file: README.rst

[options]
zip_safe = False
packages = find:
python_requires = >=3.8
setup_requires = setuptools_scm
install_requires = 
	sunpy[net,timeseries]>=3.1
	reproject
	astroquery

[options.extras_require]
test = 
	pytest<=6.0.0
	pytest-astropy
	pytest-cov
docs = 
	sphinx
	sphinx-automodapi
	towncrier
	sunpy-sphinx-theme
	sphinx-design
	sphinx_changelog

[options.package_data]
stixpy = data/*

[tool:pytest]
testpaths = "stixpy" "docs"
norecursedirs = _build
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst
remote_data_strict = True
filterwarnings = 
	ignore:defusedxml.lxml is no longer supported:DeprecationWarning
	ignore:Matplotlib is currently using agg:UserWarning

[coverage:run]
omit = 
	stixpy/_sunpy_init*
	stixpy/conftest.py
	stixpy/*setup_package*
	stixpy/tests/*
	stixpy/*/tests/*
	stixpy/extern/*
	stixpy/version*
	*/stixpy/_sunpy_init*
	*/stixpy/conftest.py
	*/stixpy/*setup_package*
	*/stixpy/tests/*
	*/stixpy/*/tests/*
	*/stixpy/extern/*
	*/stixpy/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

