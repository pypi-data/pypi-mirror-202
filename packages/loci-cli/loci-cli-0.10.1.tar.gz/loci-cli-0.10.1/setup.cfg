[semantic_release]
version_variable = loci/__version__.py:__version__
hvcs = gitlab

[tool:pytest]
addopts = --cov=loci_cli --cov=loci --cov-report=xml --cov-report=term-missing

[coverage:run]
branch = True
omit = app/tests/*

[coverage:report]
show_missing = True
skip_covered = True

[egg_info]
tag_build = 
tag_date = 0

