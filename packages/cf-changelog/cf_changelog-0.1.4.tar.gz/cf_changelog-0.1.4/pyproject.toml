[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cf_changelog"
version = "0.1.4"
authors = [
  { name="Paweł Sałek", email="salekpawel@gmail.com" },
]
description = "Conflict-Free changelog manager"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies", "entry-points", "scripts"]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
entry-points = {file = "src/cf_changelog/entry-points.ini" }

[project.urls]
"Homepage" = "https://gitlab.com/salekpawel/cf_changelog"
"Bug Tracker" = "https://gitlab.com/salekpawel/cf_changelog/-/issues"