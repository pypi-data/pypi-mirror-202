[tool.poetry]
name = "visioncapsule-tools"
version = "0.3.19"
description = "A tool to help users easily download VisionCapsules"
authors = ["Stephen Li <stephen@aotu.ai>"]
license = "BSD license"

[tool.poetry.dependencies]
python = ">=3.6.6.2,<4.0"
beautifulsoup4 = "^4.9.3"
wget = "^3.2"
requests = "^2.26.0"
lxml = "^4.6.3"
PyInquirer = "^1.0.3"

[tool.poetry.scripts]
visioncapsule-tools = 'visioncapsule_tools.cli:cli_main'

[tool.poetry.dev-dependencies]
black = "^21.7b0"
isort = "^5.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
