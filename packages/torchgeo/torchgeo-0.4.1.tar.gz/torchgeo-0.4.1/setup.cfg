[metadata]
name = torchgeo
version = attr: torchgeo.__version__
author = Adam J. Stewart
author_email = ajstewart426@gmail.com
description = TorchGeo: datasets, samplers, transforms, and pre-trained models for geospatial data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/microsoft/torchgeo
license_files = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: GIS
keywords = pytorch, deep learning, machine learning, remote sensing, satellite imagery, earth observation, geospatial

[options]
install_requires = 
	einops>=0.3,<0.7
	fiona>=1.8,<2
	kornia>=0.6.5,<0.7
	lightning>=1.8,<2
	matplotlib>=3.3,<4
	numpy>=1.17.2,<2
	pillow>=6.2,<10
	pyproj>=2.2,<4
	rasterio>=1.0.20,<2
	rtree>=1,<2
	scikit-learn>=0.21,<2
	segmentation-models-pytorch>=0.2,<0.4
	shapely>=1.3,<3
	timm>=0.4.12,<0.7
	torch>=1.12,<3
	torchmetrics>=0.10,<0.12
	torchvision>=0.13,<0.16
python_requires = ~= 3.7
packages = find:

[options.package_data]
torchgeo = py.typed

[options.packages.find]
include = torchgeo*

[options.extras_require]
datasets = 
	h5py>=2.6,<4
	laspy>=2,<3
	opencv-python>=3.4.2.17,<5
	pandas>=0.23.2,<3
	pycocotools>=2,<3
	pyvista>=0.20,<0.39
	radiant-mlhub>=0.3,<0.6
	rarfile>=3,<5
	scikit-image>=0.18,<0.21
	scipy>=1.6.2,<2
	zipfile-deflate64>=0.2,<0.3
docs = 
	ipywidgets>=7,<9
	nbsphinx>=0.8.5,<0.10
	pytorch-sphinx-theme
	sphinx>=4,<6
style = 
	black[jupyter]>=21.8,<24
	flake8>=3.8,<7
	isort[colors]>=5.8,<6
	pydocstyle[toml]>=6.1,<7
	pyupgrade>=1.24,<4
tests = 
	mypy>=0.900,<2
	nbmake>=1.3.3,<2
	omegaconf>=2.1,<3
	pytest>=6.1.2,<8
	pytest-cov>=2.4,<5
	tensorboard>=2.9.1,<3
all = 
	torchgeo[datasets,docs,style,tests]

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
exclude = 
	data/,
	images/,
	logo/,
	logs/,
	output/,
	
	docs/src/,
	
	.spack-env/,
	
	build/,
	dist/,
	.cache/,
	.mypy_cache/,
	.pytest_cache/,
	__pycache__/,
	*.egg-info/,
	
	.git/,
	.github/,

[egg_info]
tag_build = 
tag_date = 0

