[tool.poetry]
name = "nanoclient"
version = "0.0.2"
description = "A python nanoclient to easily interact with the nano blockchain."
authors = ["Celio Sevii"]

[tool.poetry.dependencies]
python = ">=3.10.0,<3.11"
numpy = "^1.22.2"
replit = "^3.2.4"
Flask = "^2.2.0"
urllib3 = "^1.26.12"
nanopy = "^24.0"
vaex-viz = "^0.5.4"
base32-crockford = "^0.3.0"
PyNaCl = "^1.5.0"
pyblake2 = "^1.1.2"
pycryptodome = "^3.17"
nanolib = "^0.4.3"

[tool.poetry.dev-dependencies]
debugpy = "^1.6.2"
replit-python-lsp-server = {extras = ["yapf", "rope", "pyflakes"], version = "^1.5.9"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "nanoclient"
version = "0.0.2"
authors = [
  { name="Celio Sevii", email="celioseviiz@gmail.com" },
]
keywords = ["nano"]
description = "A python nanoclient to easily interact with the nano blockchain."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/wrappedcelio/nanoclientpy"
"Bug Tracker" = "https://github.com/wrappedcelio/nanoclientpy/issues"