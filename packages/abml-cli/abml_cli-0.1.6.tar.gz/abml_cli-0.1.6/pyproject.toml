[tool.poetry]
name = "abml-cli"
version = "0.1.6"
description = ""
authors = ["DavidNaizheZhou <70525024+DavidNaizheZhou@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "abml_cli"} ]

[tool.poetry.dependencies]
python = ">3.8"
pyyaml = "^6.0"
jinja2 = "^3.1.2"
rich = "^13.3.2"
abqpy = "^2023.4.3"
numpy = "^1.24.2"
invoke = "^2.0.0"
click = "^8.1.3"
pydantic = "^1.10.5"
pandas = "^1.5.3"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
jnl = "abml_cli.helpers:extract_data_from_jnl"
abml = "abml_cli.abml_exec:run"
abml-grid = "abml_cli.abml_exec:run_grid"
