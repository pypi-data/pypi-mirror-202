[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nilm_analyzer"
version = "1.0.11"
authors = [
  { name="Mahnoor Shahid", email="mahnoor.shahid.shakir@outlook.com" },
]
description = "A simple python package for easy loading and manipulation of NILM datasets."
readme = "README2.md"
license = { file = "LICENSE" }
requires-python = ">=3.9.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.20.3",
  "pandas>=1.2.4",
  "dask>=2021.06.2",
  "scikit-learn>=1.1.2",
]

[project.urls]
repository = "https://github.com/mahnoor-shahid/nilm_analyzer"


[tool.bumpver]
current_version = "1.0.11"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/nilm_analyzer/__init__.py" = ["{version}"]

