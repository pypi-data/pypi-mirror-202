[metadata]
name = pytls13
version = 0.0.1
author = Daniel Migault
author_email = mglt.biz@gmail.com
description = "Python Immplementation of TLS 1.3"
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mglt/pytls13
project_urls = 
	Bug Tracker = https://github.com/mglt/pytls13/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

