[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "battlepy"
version = "1.0-beta"
authors = [
  { name="Fabio Polini", email="60330659+FabioPolini@users.noreply.github.com" },
]
description = "Battle log generator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/FabioPolini/battlepy"
"Bug Tracker" = "https://github.com/FabioPolini/battlepy/issues"
