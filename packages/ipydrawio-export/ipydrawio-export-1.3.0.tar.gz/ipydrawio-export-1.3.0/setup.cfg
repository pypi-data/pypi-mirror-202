[metadata]
name = ipydrawio-export
description = PDF export for Drawio diagrams in JupyterLab
long_description = file: ./README.md
long_description_content_type = text/markdown
url = https://ipydrawio.rtfd.io
author = ipydrawio Contributors
author_email = ripxl@example.com
license = Apache-2.0
license_files = LICENSE.txt
project_urls = 
	Bug Tracker = https://github.com/deathbeds/ipydrawio/issues
	Changelog = https://github.com/deathbeds/ipydrawio/blob/main/CHANGELOG.md
	Coverage = https://app.codecov.io/gh/deathbeds/ipydrawio
	Documentation = https://ipydrawio.rtfd.io
	Source Code = https://github.com/deathbeds/ipydrawio
classifiers = 
	Development Status :: 4 - Beta
	Framework :: Jupyter
	Framework :: Jupyter :: JupyterLab :: 3
	Framework :: Jupyter :: JupyterLab :: Extensions
	Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Multimedia :: Graphics :: Editors :: Vector-Based
	Topic :: Multimedia :: Graphics :: Presentation

[options]
python_requires = >=3.8
package_dir = 
	= src
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	ipydrawio ==1.3.0
	lxml
	pillow
	pypdf
	requests_cache

[options.packages.find]
where = 
	src

[options.entry_points]
console_scripts = 
	jupyter-ipydrawio-export = ipydrawio_export.app:main

[options.extras_require]
test = 
	pytest
	pytest-console-scripts

[aliases]
test = pytest

[coverage:run]
branch = True
source_pkgs = 
	ipydrawio_export
concurrency = multiprocessing
parallel = True

[coverage:html]
show_contexts = True

[egg_info]
tag_build = 
tag_date = 0

