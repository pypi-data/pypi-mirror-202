[tool.poetry]
name = "jrpyprogramming"
version = "0.1.23"
description = "Jumping Rivers: Programming with Python"
authors = ["Jamie <jamie@jumpingrivers.com>", "Jack <jack@jumpingrivers.com>", "Russ <russ@jumpingrivers.com>"]

[tool.poetry.dependencies]
python = ">=3.8"
pandas = "^1.4"
numpy = "^1.23"
