[tool.pdm]
source = [
    { url = "https://pypi.org/simple", verify_ssl = true, name = "pypi" },
]

[tool.pdm.dev-dependencies]
dev = []

[project]
name = "scrapy-mattermostbot"
version = "1.0.0"
description = "A Scrapy extension for sending notification to Mattermost channels"
authors = [
    { name = "Jeel Rupapara", email = "zeelrupapara@gmail.com" },
]
readme = "README.md"
keywords = [
    "scrapy",
    "mattermost",
    "mattermostbot",
]
requires-python = ">=3.6"
dependencies = [
    "scrapy",
    "pdm",
]

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
