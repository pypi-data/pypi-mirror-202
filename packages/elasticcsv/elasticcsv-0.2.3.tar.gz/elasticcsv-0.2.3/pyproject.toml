
[tool.black]
line-length = 100
verbose = true

[tool.poetry]
name = "elasticcsv"
version = "0.2.3"
description = "elasticsearch csv upload download utility"
authors = ["J. Andres Guerrero <jaguerrero@caixabanktech.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
pandas = "^2.0.0"
elasticsearch = "<8.0"
pyyaml = "^6.0"
python-box = "^7.0.1"
tqdm = "^4.65.0"
requests = "^2.28.2"
pytz = "^2023.3"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.2"
pytest = "^7.3.0"
pytest-mock = "^3.10.0"
testcontainers = "^3.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
