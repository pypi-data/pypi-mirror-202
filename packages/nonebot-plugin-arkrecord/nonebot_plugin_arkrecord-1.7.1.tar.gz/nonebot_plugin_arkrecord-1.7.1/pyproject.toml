[tool.poetry]
name = "nonebot_plugin_arkrecord"
version = "1.7.1"
description = "Nonebot plugin for fetching and analyzing gacha records of arknights"
authors = ["kwtk", 'alnas1']
license = "MIT"
readme = "README.md"
homepage = "https://github.com/zheuziihau"
repository = "https://github.com/zheuziihau/nonebot_plugin_arkrecord"
keywords = ["gacha", "arknights", "nonebot"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: POSIX",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Framework :: AsyncIO",
]
include = [
    "LICENSE",
]
[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true


[tool.poetry.dependencies]
nonebot2 = "^2.0.0b4"
nonebot-adapter-onebot = "^2.0.0b1"
python = "^3.8"
"matplotlib"="*"
"Pillow"="*"
"requests"="*"
"XlsxWriter"="*"
"lxml"="*"
"BeautifulSoup4" = "*"

[tool.poetry.dev-dependencies]
 

[tool.nonebot]
plugins = ["nonebot_plugin_gamedraw"]
plugin_dirs = []
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"