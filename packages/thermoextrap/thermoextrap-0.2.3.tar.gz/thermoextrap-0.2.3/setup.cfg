[metadata]
url = https://github.com/usnistgov/thermoextrap

[options]
packages = find_namespace:
package_dir = 
	=src
include_package_data = True
zip_safe = True # if using mypy, must be False

[options.packages.find]
where = src

[flake8]
docstring-convention = numpy
extend-ignore = 
	E203
	E402
	E501
	E731
	W503
	D202
	D105
	D205
	D400
	D401
	D102
	D103

[egg_info]
tag_build = 
tag_date = 0

