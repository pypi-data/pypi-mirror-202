[metadata]
name = rubicon-objc
url = https://beeware.org/rubicon
project_urls = 
	Funding = https://beeware.org/contributing/membership/
	Documentation = https://rubicon-objc.readthedocs.io/en/latest/
	Tracker = https://github.com/beeware/rubicon-objc/issues
	Source = https://github.com/beeware/rubicon-objc
author = Russell Keith-Magee
author_email = russell@keith-magee.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Programming Language :: Objective C
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development
license = New BSD
license_files = 
	LICENSE
description = A bridge between an Objective C runtime environment and Python.
long_description = file: README.rst
long_description_content_type = text/x-rst

[options]
python_requires = >=3.7
packages = find_namespace:
package_dir = 
	= src
install_requires = 
	importlib_metadata >= 4.4; python_version < "3.8"

[options.packages.find]
where = src
include = rubicon.*

[options.extras_require]
dev = 
	pre-commit == 2.21.0; python_version < "3.8"
	pre-commit == 3.2.2; python_version >= "3.8"
	pytest == 7.3.0
	pytest-tldr == 0.2.5
	setuptools_scm[toml] == 7.1.0
	tox == 4.4.11
docs = 
	furo == 2023.3.27
	pyenchant == 3.2.2
	sphinx == 6.1.3
	sphinx_tabs == 3.4.1
	sphinx-autobuild == 2021.3.14
	sphinxcontrib-spelling == 8.0.0

[flake8]
exclude = \
	venv*/*,\
	local/*,\
	.tox/*
max-line-length = 119
extend-ignore = 
	E203,

[egg_info]
tag_build = 
tag_date = 0

