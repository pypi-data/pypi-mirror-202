# """
# /api/metrics endpoint
# """
---
paths:
  /api/metrics:
    get:
      operationId: api.metrics.get
      summary: "Return metrics."
      description: "Return prometheus type metrics."
      responses:
        200:
          description: "OK"
          content:
            text/plain:
              schema:
                type: string
                example: |
                  # HELP gl_webhooks_service_status Static value to imply service is up
                  # TYPE gl_webhooks_service_status gauge
                  gl_webhooks_service_status 1
