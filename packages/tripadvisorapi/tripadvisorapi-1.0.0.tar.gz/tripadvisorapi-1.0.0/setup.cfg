[metadata]
name = tripadvisorapi
version = 1.0.0
author = Alex Schnabl
author_email = alex.schnabl02@gmail.com
description = A simple API wrapper for the Tripadvisor Content API
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/SK4P3/tripadvisorapi
project_urls = 
	Bug Tracker = https://github.com/SK4P3/tripadvisorapi/issues
	repository = https://github.com/SK4P3/tripadvisorapi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = tripadvisorapi
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

