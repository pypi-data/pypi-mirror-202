[tool.poetry]
name = "pipeline-core"
version = "0.0.0"
description = "The PipelineCore CLI."
authors = ["paul hetherington <ph@mystic.ai>"]
readme = "README.md"
packages = [
    { include = "pcore", from = "src" },
]


[tool.poetry.dependencies]
python = "^3.10"
pytest = "^7.3.0"
pre-commit = "^3.2.2"
kubernetes = "^26.1.0"
google-cloud-container = "^2.19.0"
google-cloud-compute = "^1.11.0"
google-cloud-storage = "^2.8.0"
pydantic = "^1.10.7"
tabulate = "^0.9.0"
httpx = "^0.23.3"
argparse = "^1.4.0"
pipeline-ai = "^0.4.6"
backoff = "^2.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.poetry.scripts]
pcore = "pcore:cli_entry"
