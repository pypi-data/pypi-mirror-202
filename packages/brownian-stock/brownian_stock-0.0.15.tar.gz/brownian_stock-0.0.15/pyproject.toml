[tool.pysen]
version = "0.10"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 120
py_version = "py37"

[[tool.pysen.lint.mypy_targets]]
  paths = ["."]
[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 120
target-version = ["py37"]

[tool.poetry]
name = "brownian-stock"
version = "0.0.15"
description = ""
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^1.5.3"
polars = "^0.16.14"
numpy = "^1.23.5"
tqdm = "^4.65.0"
requests = "^2.28.2"
connectorx = "^0.3.1"
matplotlib = "^3.7.1"
pyarrow = "^11.0.0"
python-dateutil = "^2.8.2"
yfinance = "0.2.13"
pyyaml = "^6.0"
invoke = "^2.0.0"
isort = "^5.12.0"

[tool.poetry.dev-dependencies]
