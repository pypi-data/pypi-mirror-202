[metadata]
name = logo_standardizer
version = 1.0.1
author = Mohammed Elsiddig (Jubii)
author_email = mohammedjelsiddig@gmail.com
description = Smart logo standardizer
long_description = file: README.md
long_description_content_type = text/markdown
keywords = python, logo, standardization, logo standardizer, logo resizer, logo standardize, resize, standardize
classifiers = 
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	opencv-python==4.7.0.72
	Pillow==9.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

