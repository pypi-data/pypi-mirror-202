[tool.poetry]
name = "albert-toolkit"
version = "0.1.1"
description = "Python toolkit for Albert Invent"
authors = ["Jonathan Welch <Jonathan@albertinvent.com>"]
license = "MIT"
readme = "README.md"
include = ["pyproject.toml"]
packages = [{ include = "albert", from = "src" }]

[tool.poetry.dependencies]
aiohttp = "3.8.3"
certifi = ">=14.5.14"
click = "^8.1.3"
deepdiff = ">=6.2.3"
distance = ">=0.1.3"
frozendict = "2.3.4"
openpyxl = "3.1.2"
pint = "0.18"
python = ">=3.10,<3.12"
python-dateutil = ">=2.7.0,<2.8.0"
python-dotenv = ">=0.5.2"
python-jose = "3.3.0"
qcelemental = "0.25.1"
roman = "4.0"
typing-extensions = ">=4.3.0,<4.4.0"
urllib3 = ">=1.26.7,<1.27.0"


# Viz Dependencies
hdbscan = { version = "0.8.29", optional = true }
plotly = { version = "5.12.0", optional = true }
scipy = { version = "1.10.0", optional = true }
seaborn = { version = "0.12.2", optional = true }
umap-learn = { version = "0.5.3", extras = ["plot"], optional = true }


# Chem related dependencies
pymysql = { version = "^1.0.2", optional = true }
python-levenshtein = { version = "0.20.9", optional = true }
rdkit = { version = ">=2022.9.5", optional = true }
sqlacodegen = { version = "2.3.0", optional = true }
transformers = { version = "4.25.1", optional = true }

# Deep Learning
gpytorch = { version = "1.9.1", optional = true }
scikit-learn = { version = "1.2.2", optional = true }
torch = { version = "1.13.1", optional = true }

# Development Related
boto3 = { version = ">=1.26.56,<1.27.0", optional = true }
botocore = { version = ">=1.29.56,<1.30.0", optional = true }
build = { version = ">=0.10.0", optional = true }
jupyterlab = { version = "3.5.2", optional = true }
#libjwtpython = {git = "https://github.com/MoleculeEngineering/lib-jwt-python.git", rev = "67d1a09995200b7f9270b5cee159a2142084af91"}
notebook = { version = "6.5.2", optional = true }
pytest = { version = "7.2.1", optional = true }
pytest-cov = { version = "4.0.0", optional = true }
pytest-dotenv = { version = ">=0.5.2,<0.6.0", optional = true }
lightning = { version = "^2.0.0", optional = true }

[tool.poetry.group.structure]
optional = true

[tool.poetry.group.structure.dependencies]
hdbscan = "0.8.29"

[tool.poetry.extras]
viz = ["umap-learn", "seaborn", "scipy", "plotly", "hdbscan"]
chem = ["rdkit"]
dev = [
    "boto3",
    "botocore",
    "build",
    "gpytorch",
    "hdbscan",
    "jupyterlab",
    "notebook",
    "plotly",
    "pymysql",
    "pytest-cov",
    "pytest-dotenv",
    "pytest",
    "python-Levenshtein",
    "rdkit",
    #  "scikit-learn",
    "scipy",
    "seaborn",
    "sqlacodegen",
    "torch",
    "transformers",
    "umap-learn",
    "lightning",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
albert = "albert.albert:cli"
