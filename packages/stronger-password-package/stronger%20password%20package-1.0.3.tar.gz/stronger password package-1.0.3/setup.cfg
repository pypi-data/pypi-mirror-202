[metadata]
name = stronger password package
version = 1.0.3
author = Benjamin Shtainberg
author_email = benny132001@gmail.com
description = A package for password security
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Beny16112000/Stronger
project_urls = 
	Bug Tracker = https://github.com/Beny16112000/Stronger/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pyotp
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

