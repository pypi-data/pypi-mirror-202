[metadata]
name = flake8-import-order-fuzeman
version = 1.8.1
author = Dean Gardiner
author_email = me@dgardiner.net
maintainer = Dean Gardiner
maintainer_email = me@dgardiner.net
description = "@fuzeman's import order style for flake8-import-order"
long_description = README.rst
homepage = https://github.com/fuzeman/flake8-import-order-fuzeman
license = GPLv3 or later
install_requires = 
	flake8-import-order>=0.16
classifiers = 
	Development Status :: 4 - Beta
	Framework :: Flake8
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Quality Assurance

[bdist_wheel]
universal = 1

[options]
py_modules = 
	flake8_import_order_fuzeman

[options.entry_points]
flake8_import_order.styles = 
	fuzeman = flake8_import_order_fuzeman:Fuzeman

[egg_info]
tag_build = 
tag_date = 0

