[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["hitchprojectsync"]

[project]
name = "hitchprojectsync"
authors = [
    {name = "Colm O'Connor", email = "colm.oconnor.github@gmail.com"},
]
description = "Sync project up to a base project."
license = {text = "MIT"}
requires-python = ">=3.7.0"
keywords = ["project", "sync"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Text Processing :: Markup",
    "Topic :: Software Development :: Libraries",
    "Natural Language :: English",
    "Environment :: Console",
]
dependencies = [
    "jinja2>=2.9",
    "click>=8.1.3",
    "strictyaml>=1.7.3",
]
dynamic = ["version", "readme"]

[project.scripts]
hitchprojectsync = "hitchprojectsync:main"

[project.urls]
homepage = "https://hitchdev.com/hitchprojectsync"
documentation = "https://hitchdev.com/hitchprojectsync/using"
repository = "https://github.com/hitchdev/hitchprojectsync"
changelog = "https://hitchdev.com/hitchprojectsync/changelog"

[tool.setuptools.dynamic]
readme = {file = ["README.md",], content-type = "text/markdown"}
version = {file = "VERSION"}
