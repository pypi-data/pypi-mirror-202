[metadata]
name = source_and_license
version = 1.0.0
author = Whoeza
description = A lightweight solution to adding license to all source files, in Python
license = GNU GPLv3
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Whoeza/source_and_license
project_urls = 
	Bug Tracker = https://github.com/Whoeza/source_and_license/issues
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

