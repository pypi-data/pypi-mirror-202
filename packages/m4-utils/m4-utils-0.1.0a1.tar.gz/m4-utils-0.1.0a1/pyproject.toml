[build-system]
requires = ["setuptools>=65.6.2"]
# requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["."]  # ["."] by default
include = ["*"]  # ["*"] by default
exclude = ["*tests"]  # empty by default
namespaces = true  # true by default

[tool.setuptools]
# This is already the default behaviour if your are using
# pyproject.toml to configure your build.
# You can deactivate that with `include-package-data = false`
include-package-data = true

# [tool.setuptools.dynamic]
# version = {attr = "m4_utils.VERSION"}
# version = {attr = "VERSION"}
# readme = {file = ["README.rst", "USAGE.rst"]}

[project]
name = "m4-utils"
version = "0.1.0alpha1"
authors = [{name = "SERVICE PREVENTION"}]
description = "Biblioteca com funções de uso comum em projetos de aprendizado de máquina e ciencia de dados."
readme = "README.md"
keywords=["Utility Functions", "Data Science"]
dependencies=[
    "scikit-learn>=1.2",
    "pandas>=1.3.5",
    "matplotlib",
    "seaborn",
    "boto3>=1.21.0"

]
# dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pylint",
    "flake8",
    "pyflakes",
    "pycodestyle",
    "pydocstyle",
    "sphinx",
    "twine"
]


