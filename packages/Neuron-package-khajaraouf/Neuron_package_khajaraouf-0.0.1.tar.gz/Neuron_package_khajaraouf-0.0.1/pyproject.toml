[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta" 



[project]
name = "Neuron_package_khajaraouf"
version = "0.0.1"
authors = [
  { name="Khaja Raoufuddin Ahmed", email="khajaraouf@gmail.com" },
]
description = "A small AND | OR package using single neuron"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/khajaraouf/Neuron_pypi"
"Bug Tracker" = "https://github.com/khajaraouf/Neuron_pypi/issues"