[metadata]
name = czmlpy
description = Python 3 library to write CZML
long_description = file: README.rst
license = MIT
author = Juan Luis Cano RodrÃ­guez
author_email = hello@juanlu.space
keywords = 
	czml
	cesium
	orbits
url = https://github.com/mixxen/czmlpy
download_url = https://github.com/mixxen/czmlpy
project_urls = 
	Source=https://github.com/mixxen/czmlpy
	Tracker=https://github.com/mixxen/czmlpy/issues
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Astronomy

[options]
package_dir = 
	=src
packages = find:
zip_safe = False
python_requires = >=3.7
install_requires = 
	attrs>=19.2
	python-dateutil>=2.7,<3
	w3lib
include_package_data = True

[options.packages.find]
where = src

[options.extras_require]
dev = 
	astropy
	pytest
	pytest-cov
	pytest-mypy
	types-python-dateutil

[egg_info]
tag_build = 
tag_date = 0

