[metadata]
name = openhexa.cli
version = attr: openhexa.__version__
author = Bluesquare
author_email = dev@bluesquarehub.com
url = https://www.bluesquarehub.com
description = OpenHexa CLI
long_description = file: README.md
long_description_content_type = text/markdown
keywords = openhexa, pipelines
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	click
	requests

[options.extras_require]
dev = 
	black==22.3.0
	flake8==4.0.1
	build
	pre-commit

[options.package_data]
* = README.md

[options.entry_points]
console_scripts = 
	openhexa = openhexa.cli:app

[flake8]
ignore = W293, E501, W503, F841, E203
max-line-length = 120
per-file-ignores = 
	__init__.py: F401

[egg_info]
tag_build = 
tag_date = 0

