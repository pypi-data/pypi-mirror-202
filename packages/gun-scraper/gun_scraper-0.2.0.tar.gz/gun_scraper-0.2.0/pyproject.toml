[tool.poetry]
name = "gun-scraper"
version = "0.2.0"
description = "A simple scraper for finding guns, according to search criteria, from Swedish gun shops"
authors = ["Erik Persson <erik.ao.persson@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
]

packages = [{ include = "gun_scraper" }]
homepage = "https://github.com/95ep/GunScraper"

[tool.poetry.scripts]
gun_scraper = "gun_scraper.__main__:main"

[tool.poetry.dependencies]
python = "^3.9"
loguru = "^0.6.0"
beautifulsoup4 = "^4.11.1"
pyyaml = "^6.0"
requests = "^2.28.1"

[tool.poetry.group.dev.dependencies]
twine = "^4.0.1"
black = "^22.10.0"
flake8 = "^5.0.4"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^22.10.27"
flake8-docstrings = "^1.6.0"
flake8-builtins = "^2.0.1"
flake8-eradicate = "^1.4.0"
flake8-import-order = "^0.18.1"
flake8-pytest-style = "^1.6.0"
flake8-return = "^1.2.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-random-order = "^1.0.4"
pytest-mock = "^3.10.0"
bumpver = "^2022.1120"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "0.2.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"gun_scraper/__init__.py" = ["{version}"]

[tool.pytest.ini_options]
addopts = [
    "--cov=gun_scraper",
    "--cov-report",
    "html",
    "--cov-config=pyproject.toml",
    "--random-order",
]

[tool.coverage.html]
directory = "reports/coverage"
