[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pykrack
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = pykrack
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = FerranC96
author_email = ferricaro@hotmail.com
copyright = 2023 onwards, %(author)s
description = Computing Krackhardt hierarchy score on netowrkX graphs
keywords = nbdev jupyter notebook python
language = English
status = 3
user = FerranC96

### Optional ###
requirements = numpy pandas networkx rpy2 jupyter notebook networkx rpy2
conda_requirements = conda-forge::python=3.10* conda-forge::jupyter conda-forge::notebook fastai::nbdev conda-forge::numpy conda-forge::pandas conda-forge::networkx conda-forge::r-base conda-forge::r-markdown conda-forge::r-sna conda-forge::rpy2
