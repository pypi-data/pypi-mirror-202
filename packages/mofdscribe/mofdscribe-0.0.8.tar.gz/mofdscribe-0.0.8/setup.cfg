[metadata]
name = mofdscribe
version = 0.0.8
description = Ecosystem for digital reticular chemistry
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kjappelbaum/mofdscribe
download_url = https://github.com/kjappelbaum/mofdscribe/releases
project_urls = 
	Bug Tracker = https://github.com/kjappelbaum/mofdscribe/issues
	Source Code = https://github.com/kjappelbaum/mofdscribe
author = Kevin M. Jablonka
author_email = mail@kjablonka.com
maintainer = Kevin M. Jablonka
maintainer_email = mail@kjablonka.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
keywords = 
	mof
	machine-learning
	descriptors
	featurization
	reticular-chemistry

[options]
install_requires = 
	numpy
	matminer
	loguru
	pystow
	ase
	structuregraph_helpers
	element-coder
	pydantic
	typing-extensions
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
eqeq = 
	pyeqeq
tda = 
	moleculetda
pervect = 
	pervect
amd = 
	average-minimum-distance
bbmatch = 
	superpose3d
sbu = 
	rdkit
	moffragmentor
visualization = 
	nglview
all = 
	pervect
	average-minimum-distance
	superpose3d
	rdkit
	moffragmentor
	moleculetda
	pyeqeq
	nglview
lint = 
	isort < 5
	black
	flake8 < 5
	pre-commit
	bumpversion
tests = 
	pytest
	tox
	coverage
	dscribe
	pytest-xdist
docs = 
	sphinx
	furo
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi
	sphinx_copybutton
	sphinxcontrib-katex
	sphinxcontrib-needs
	sphinxcontrib-plantuml
	sphinx-pydantic
	sphinx-jsonschema <=1.15
buildchart = 
	holoviews
	bokeh

[doc8]
max-line-length = 400

[coverage:run]
branch = True
source = mofdscribe
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/mofdscribe
	.tox/*/lib/python*/site-packages/mofdscribe

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = google
strictness = short

[flake8]
ignore = 
	S301 # pickle
	S403 # pickle
	S404
	S603
	W503 # Line break before binary operator (flake8 is wrong)
	E203  # whitespace before ':'
	S101 # Complaining about assert statements
	D101 # Docstring missing
	D102 # Docstring missing
	D103 # Docstring missing
	D104 # Docstring missing
	D400
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	mofdscribe
	tests
per-file-ignores = 
	tests/*/*.py:DAR101, D205, D100, DAR101, DAR201, D209

[egg_info]
tag_build = 
tag_date = 0

