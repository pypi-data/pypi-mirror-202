[tool.pdm]

[project]
authors = [
    { name = "TaoChenyue", email = "3038816978@qq.com" },
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "PyCocoa;platform_system=='Darwin'",
    "pyobjc;platform_system=='Darwin'",
    "pywin32;platform_system=='Windows'",
    "qtpy",
    "xcffib;platform_system=='Linux'",
]
description = "A cross-platform frameless window based on QtPy."
keywords = [
    "pyqt frameless",
]
name = "QtPy-Frameless-Window"
readme = "README.md"
requires-python = ">=3.6"
version = "0.0.8"

[project.license]
text = "GPLv3"

[project.urls]
Homepage = "https://github.com/TaoChenyue/QtPy-Frameless-Window.git"

[project.optional-dependencies]
pyqt = [
    "pyside2>=5.15.2.1",
    "pyside6>=6.5.0",
    "pyqt5>=5.15.9",
    "pyqt6>=6.4.2",
]

[build-system]
build-backend = "pdm.pep517.api"
requires = [
    "pdm-pep517>=1.0.0",
]
