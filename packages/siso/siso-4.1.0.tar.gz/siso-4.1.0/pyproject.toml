[tool.poetry]
name = "siso"
version = "4.1.0"
description = ""
authors = ["Eivind Fonn <evfonn@gmail.com>"]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
LRSplines = "^1.11.0"
Splipy = "^1.7.0"
rich = "^13.3.1"
f90nml = "^1.4.3"
h5py = "^3.8.0"
numpy = "^1.24.2"
vtk = "^9.2.5"
netCDF4 = "^1.6.2"
pyerfa = "^2.0.0.1"
attrs = "^22.2.0"
click-option-group = "^0.5.5"
jax = "^0.4.6"
jaxlib = "^0.4.6"

[tool.poetry.extras]
vtf = ["vtfwriter"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
mypy = "^1.0.0"
typing-protocol-intersection = "^0.2.3"
black = "^23.1.0"
isort = "^5.12.0"
ruff = "^0.0.257"

[tool.poetry.scripts]
siso = "siso.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 110
quiet = true

[tool.ruff]
line-length = 110

[tool.isort]
profile = "black"
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "VTK", "FIRSTPARTY", "LOCALFOLDER"]
known_vtk = ["vtkmodules", "vtk"]
line_length = 110
lines_after_imports = 2

[tool.mypy]
plugins = ["numpy.typing.mypy_plugin"]

[[tool.mypy.overrides]]
module = "erfa"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "f90nml"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "h5py.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "IPython.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module="lrspline.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module="netCDF4.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "splipy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "vtfwriter"
ignore_missing_imports = true
