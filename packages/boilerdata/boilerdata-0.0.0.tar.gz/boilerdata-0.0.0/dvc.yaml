stages:
  axes:
    cmd: "python -m boilerdata.stages.axes"
    deps:
      - "${dirs.stage_axes}"
      - "${dirs.stage_setup}"
      - "${dirs.requirements}"
      - "${dirs.dev_requirements}"
      - "${dirs.config}/axes.yaml"
      - "${dirs.models}/axes.py"
      - "${dirs.models}/dirs.py"
    outs:
      - "${dirs.axes}"

  schema:
    cmd: "python -m boilerdata.stages.schema"
    deps:
      - "${dirs.stage_schema}"
      - "${dirs.axes}"
      - "${dirs.models}"
    outs:
      - "${dirs.project_schema}"

  modelfun:
    cmd: "papermill ${dirs.stage_modelfun} NUL"
    deps:
      - "${dirs.stage_modelfun}"
      - "${dirs.axes}"
      - "${dirs.models}/dirs.py"
      - "${dirs.models}/project.py"
    outs:
      - "${dirs.modelfun}"
    params:
      - "params.model_inputs"
      - "params.model_params"
      - "params.fixed_params"

  runs:
    cmd: "python -m boilerdata.stages.prep.runs"
    deps:
      - "${dirs.stage_runs}"
      - "${dirs.axes}"
      - "${dirs.trials}"
      - "${dirs.models}/axes.py"
      - "${dirs.models}/dirs.py"
      - "${dirs.models}/trials.py"
    outs:
      - "${dirs.runs}"
    params:
      - "params.records_to_average"

  parse_benchmarks:
    cmd: "python -m boilerdata.stages.prep.parse_benchmarks"
    deps:
      - "${dirs.stage_parse_benchmarks}"
      - "${dirs.axes}"
      - "${dirs.benchmarks}"
    outs:
      - "${dirs.benchmarks_parsed}"

  pipeline:
    cmd: "python -m boilerdata.stages.pipeline"
    deps:
      - "${dirs.stage_pipeline}"
      - "${dirs.modelfun}"
      - "${dirs.runs}"
      - "${dirs.benchmarks_parsed}"
      - "${dirs.validation}"
    outs:
      - "${dirs.results}"
    params:
      - "params.fit_method"
      - "params.initial_values"
      - "params.model_bounds"

  metrics:
    cmd: "papermill ${dirs.stage_metrics} NUL"
    deps:
      - "${dirs.stage_metrics}"
      - "${dirs.results}"
    metrics:
      - "${dirs.file_pipeline_metrics}"
    plots:
      - "${dirs.plot_new_fit_0}"
      - "${dirs.plot_new_fit_1}"
      - "${dirs.plot_new_fit_2}"
      - "${dirs.plot_error_T_s}"
      - "${dirs.plot_error_q_s}"
      - "${dirs.plot_error_h_a}"
    params:
      - "params.do_plot"

  literature:
    cmd: "python -m boilerdata.stages.literature"
    deps:
      - "${dirs.stage_literature}"
      - "${dirs.literature}"
      - "${dirs.models}/dirs.py"
    outs:
      - "${dirs.literature_results}"

  originlab:
    cmd: "python -m boilerdata.stages.originlab"
    deps:
      - "${dirs.stage_originlab}"
      - "${dirs.results}"
      - "${dirs.literature_results}"
      - "${dirs.plotter}"
    outs:
      - "${dirs.originlab_results}"
    plots:
      - "${dirs.originlab_plot_files.lit}"
      - "${dirs.originlab_plot_files.low}"
