[tool.poetry]
name = "sentry_django_settings"
version = "0.6.1"
description = "Easy Django-Sentry integration via Django settings."
authors = []
license = "BSD License"

[tool.poetry.dependencies]
python = "^3.7"
sentry-sdk = "*"
django = "*"

[tool.poetry.dev-dependencies]
pytest = "^7.2.2"
pytest-django = "^4.5.2"

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"
