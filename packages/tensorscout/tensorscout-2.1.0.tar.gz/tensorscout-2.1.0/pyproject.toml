[tool.poetry]
name = "tensorscout"
version = "2.1.0"
description = "A Python library for tensor operations powered by parallel processing"
authors = ["andrewrgarcia <garcia.gtr@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
timethis = "^0.1.1"
numpy = "^1.24.2"
scipy = "^1.10.1"
pathos = "^0.3.0"
matplotlib = "^3.7.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
