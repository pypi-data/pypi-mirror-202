[project]
name = "pdm-django"
version = "1.0.0"
description = "pdm shortcuts for Django projects"
authors = [
    { name = "Paul Bailey", email = "paul@neutron.studio" },
]
dependencies = []
requires-python = ">=3.7"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/neutron-sync/pdm-django"

[project.optional-dependencies]

[project.entry-points.pdm]
pdm_django = "pdm_django.main:reg_commands"

[tool.pdm.dev-dependencies]
dev = [
    "yapf>=0.32.0",
    "toml>=0.10.2",
]

[tool.pdm.scripts]
format = "yapf -rpi -vv ."
check_format = "yapf -rpd ."
publish = "pdm publish --username __token__ --password $PDM_PUBLISH_PASSWORD_NSYNC"

[tool.pdm.scripts._]
env_file = ".env"

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
