[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "roboman"
version = "0.0.1"
authors = [
  { name="Homagni Saha", email="homagnisaha@gmail.com" },
]
description = "ROBOtic perception using Modules And Neural networks- A modular perception library for machine learning in robotics use cases"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Homagn/roboman"
