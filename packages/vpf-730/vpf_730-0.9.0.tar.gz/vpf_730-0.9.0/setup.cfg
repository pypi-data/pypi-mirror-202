[metadata]
name = vpf_730
version = 0.9.0
description = a library to read data from the Biral VPF-730 Present weather sensor
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RUB_Clim/vpf-730
author = Jonas Kittner
author_email = jonas.kittner@ruhr-uni-bochum.de
license = MIT
license_file = LICENCE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	typing-extensions;python_version<'3.10'
	pyserial

[options.extras_require]
sentry = sentry-sdk

[options.packages.find]
exclude = 
	test*

[options.entry_points]
console_scripts = 
	vpf-730 = vpf_730.main:main

[bdist_wheel]
universal = True

[coverage:run]
parallel = True
plugins = covdefaults

[coverage:report]
fail_under = 99

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_unreachable = true

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false

[egg_info]
tag_build = 
tag_date = 0

