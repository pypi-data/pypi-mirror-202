[metadata]
name = Fluxion
version = 0.0.1
author = Sophi
author_email = evolutionsdd@outlook.com
description = Library for colors in python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Evolutionarily/Fluxion
project_urls = 
	Bug Tracker = https://github.com/Evolutionarily/Fluxion/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

