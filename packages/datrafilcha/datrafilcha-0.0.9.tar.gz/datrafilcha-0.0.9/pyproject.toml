[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datrafilcha"
version = "0.0.9"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/gitm1993/datrafilcha"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
