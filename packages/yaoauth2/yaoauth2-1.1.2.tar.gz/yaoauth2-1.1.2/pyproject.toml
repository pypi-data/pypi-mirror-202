[tool.poetry]
name = "yaoauth2"
version = "1.1.2"
description = "Simple OAuth2 client library for FastAPI"
authors = ["Martin Wacker <martas@imm.cz>"]

[tool.poetry.dependencies]
python = "^3.10"
nxtools = "^1.6"
fastapi = ">0.92,<1.0"
httpx = "^0.23"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^4.0"
pydocstyle = "^6.1"
uvicorn = "^0.17"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
