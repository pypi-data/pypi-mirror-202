[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "dy_wake"
version = "0.0.1"
authors = [
  { name="Mads M. Pedersen", email="mmpe@dtu.dk" },
]
description = "Dynamic wake simulation framework"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "py_wake",
  "xarray",
  "matplotlib",
  "tqdm",
  "hipersim"
]

[project.urls]
"Homepage" = "https://gitlab.windenergy.dtu.dk/TOPFARM/dywake"
"Bug Tracker" = "https://gitlab.windenergy.dtu.dk/TOPFARM/dywake/-/issues"


[project.optional-dependencies]
jdwm = [  "jdwm",]