[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=42",
  "setuptools_scm[toml]>=3.4",
  "wheel",
]

[project]
name = "gliderpy"
description = "Glider Data Fetcher"
readme = "README.md"
license = {file = "LICENSE.txt"}
authors = [
    {name = "Callum Rollo, Filipe Fernandes, Lindsay Abrams", email = "c.rollo@outlook.com"},
]
requires-python = ">=3.8"
dynamic = [
  "dependencies",
  "version",
]
[project.urls]
documentation = "https://ioos.github.io/gliderpy"
homepage = "https://github.com/ioos/gliderpy"
repository = "https://github.com/ioos/gliderpy"

[tool.setuptools]
packages = ["gliderpy"]
include-package-data = true

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
readme = {file = "README.md", content-type = "text/markdown"}

[tool.setuptools_scm]
write_to = "gliderpy/_version.py"
write_to_template = "__version__ = '{version}'"
tag_regex = "^(?P<prefix>v)?(?P<version>[^\\+]+)(?P<suffix>.*)?$"

[tool.pytest.ini_options]
filterwarnings = [
    "error:::gliderpy.*",
    "ignore::UserWarning",
    "ignore::RuntimeWarning",
]

[tool.ruff]
select = [
    "A", # flake8-builtins
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "F", # flakes
    "I", # import sorting
    "T20", # flake8-print
    "UP", # upgrade
]
target-version = "py38"
line-length = 79

[tool.ruff.per-file-ignores]
"docs/source/conf.py" = [
  "E402",
  "A001",
]

[tool.check-manifest]
ignore = [
  "*.yml",
  "*.yaml",
  ".coveragerc",
  "docs",
  "docs/*",
  "notebooks",
  "notebooks/*",
  "tests",
  "tests/*",
]
##

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-module = false
fail-under = 95
exclude = ["setup.py", "docs", "tests"]
verbose = 1
quiet = false
color = true
