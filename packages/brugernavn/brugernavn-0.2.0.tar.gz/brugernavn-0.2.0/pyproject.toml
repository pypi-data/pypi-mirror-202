[tool.poetry]
name = "brugernavn"
version = "0.2.0"
readme = "README.md"
description = "An OSINT tool to search for a username on many websites"
authors = ["Jonathan Kr√ºger <jonathan.krueger@teckids.org>"]
license = "MIT"
repository = "https://edugit.org/pinguin/brugernavn"
keywords = ["osint", "osint tool", "search", "username"]
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.7.0"
requests = "^2.28.2"

[tool.poetry.dev-dependencies]
pytest = "^7.2.2"

[tool.black]
line-length = 100
exclude = "/ressources/"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
